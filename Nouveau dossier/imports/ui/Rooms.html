<template name="roomItem">
  <li>
    <span>{{name}}</span>
    <button class="join">Join</button>
    <button class="delete">Delete</button>
  </li>
</template>
<template name="rooms">
  <div class="roomList">
    <h2>Chat rooms</h2>
    <p><button type="button" id="addRoom">Add new room</button></p>
    <ul>
      {{#each availableRooms}} {{> roomItem}} {{/each}}
    </ul>
  </div>
</template>
