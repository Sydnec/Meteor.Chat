<body>
  <h1>Meteor.Chat</h1>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  {{#if currentRoom}} {{> room}} {{else}} {{> rooms}} {{/if}}
</template>

<template name="rooms">
  <div class="roomList">
    <h2>Chatrooms</h2>
    <button type="button" id="addRoom">Add new room</button>
    <ul>
      {{#each availableRooms}} {{> roomItem}} {{/each}}
    </ul>
  </div>
</template>

<template name="roomItem">
  <li class="roomItem">
    {{name}} <button class="enter">Enter</button>
    <button class="delete">Delete</button>
  </li>
</template>

<template name="room">
  <div class="roomScreen">
    <h2>Room &quot;{{roomName}}&quot;</h2>
    <ul id="messageList">
      {{#each messages}}
      <li>
        <span class="author{{authorClass}}">{{author}} [{{timestamp}}]:</span>
        {{text}}
      </li>
      {{/each}}
    </ul>
    <form class="message-form">
      <label for="msg">Message : </label>
      <input
        id="msg"
        type="text"
        name="text"
        placeholder="Type your message here"
      />
      <button type="submit">&rArr; Send</button>
      <button type="button" id="leave">Leave the room</button>
    </form>
  </div>
</template>
