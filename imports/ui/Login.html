<template name="login">
  <form class="login-form">
    <div>
      <input
        class="log-username"
        type="text"
        placeholder="Username"
        name="username"
        required
      />
    </div>
    <div>
      <button id="log-button" type="submit">Log In</button>
    </div>
  </form>
</template>
