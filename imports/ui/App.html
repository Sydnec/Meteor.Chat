<body>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  <div class="app">
    <header>
      <div class="app-bar">
        <div class="app-header">
          <h1>📝️ Chatroom</h1>
        </div>
      </div>
    </header>
    {{#if isUserLogged}}
    <div class="user">{{getUser.username}} : Log out🚪</div>
    {{/if}}
    <div class="main">
      {{#if isUserLogged}} {{> roomMain }} {{else}} {{> login }} {{/if}}
    </div>
  </div>
</template>
